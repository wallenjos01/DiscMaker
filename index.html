<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minecraft Tools</title>
    <link rel="stylesheet" type="text/css" href="/mcstyle.css"/>
    <link rel="stylesheet" type="text/css" href="/base.css"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
    <div id="main-container">
        <div id="content">
            <p id="title">wallenjos01's Minecraft Tools</p>
            <div id="buttons">
                <div class="btn" onclick="gotoDisc()">
                    <div>
                        <img src="discmaker/icon.png">
                    </div>
                    <div>Music Disc Maker</div>
                </div>
                <div class="btn" onclick="gotoHorn()">
                    <div>
                        <img src="hornmaker/icon.png">
                    </div>
                    <div>Goat Horn Maker</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function gotoDisc() {
        window.location = "/discmaker"
    }
    function gotoHorn() {
        window.location = "/hornmaker"
    }
</script>
</html>
